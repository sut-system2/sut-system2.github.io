<style>
  @media (max-width: 768px) {
    #sidebar.active {
      transform: translateX(0);
    }
  }

  /* Overlay styling */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 40;
  }

  .overlay.active {
    display: block;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggleSidebar');
    const overlay = document.createElement('div');
    const navLinks = document.querySelectorAll('#sidebar a');

    overlay.classList.add('overlay');
    document.body.appendChild(overlay);

    // Sidebar should be hidden initially (No class needed here)

    // Toggle sidebar on button click
    toggleButton.addEventListener('click', function () {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    });

    // Close sidebar when clicking outside
    overlay.addEventListener('click', function () {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
    });

    // Close sidebar when clicking a nav link (for anchor links)
    navLinks.forEach(link => {
        link.addEventListener('click', function () {
            if (this.getAttribute('href').startsWith('/#')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
    });
  });
</script>
    
    <div class="flex-grow mt-1 px-4 md:px-10 pt-4 pb-4 md:max-w-screen-xl md:mx-auto md:w-full break-words">
      

  <div id="contentWrapper" class="w-full max-w-full flex flex-col gap-y-6 transition-all duration-300 pt-10 sm:pt-20 md:pt-10 lg:pt-10">
    
      
  
    
<div
    
    class="scrollable-section p-6 bg-white border border-gray-300 shadow-lg rounded-lg mb-6"
>

        <colgroup>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.getElementById("toggleSidebar");
      const contentWrapper = document.getElementById("contentWrapper");
  
      if (window.innerWidth < 640) {
        contentWrapper.classList.add("pt-20");
      }
  
      toggleButton.addEventListener("click", function () {
        if (sidebar.classList.contains("-translate-x-64")) {
          sidebar.classList.remove("-translate-x-64");
          contentWrapper.style.marginLeft = sidebar.offsetWidth + "px";
        } else {
          sidebar.classList.add("-translate-x-64");
          contentWrapper.style.marginLeft = "0px";
        }
      });
    });
  </script>
  

  <style>
    /* Hide sidebar initially */
    #sidebar.-translate-x-64 {
      transform: translateX(-100%);
    }
  </style>


    </div>

    <!-- Back to top button -->
    <button
      type="button"
      data-mdb-ripple="true"
      data-mdb-ripple-color="light"
      class="inline-block p-3 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out hidden bottom-5 right-5 fixed"
      id="btn-back-to-top"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        class="w-4 h-4"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <path
          fill="currentColor"
          d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"
        ></path>
      </svg>
    </button>

    <script>
      // Get the button
      let backToTopBtn = document.getElementById('btn-back-to-top');

      // When the user scrolls down 20px from the top of the document, show the button
      window.addEventListener('scroll', function () {
        scrollFunction();
      }, { get passive() { supportsPassive = true; } });

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          backToTopBtn.style.display = 'block';
        } else {
          backToTopBtn.style.display = 'none';
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      backToTopBtn.addEventListener('click', backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
